<!DOCTYPE html>
<html>
        <!-- コメントアウト -->
    <meta charset="UTF=8">
    <link rel="stylesheet" href="exe.css">
    <title>Title</title>
    <h2 style="text-align: center;">htmlチュートリアル</h2>
    <body>
        <!-- ボタン達 -->
        <div>
            <!--
                Javascriptのpush関数をonclickで呼び出す。
                push関数の引数にはそのボタンのid(自作)をいれる。
                class="クラス名"とすることでcssで扱えるようになる。
            -->
            <button onclick="push(1)" class="button">1</button>
            <button onclick="push(2)" class="button">2</button>
            <button onclick="push(3)" class="button">3</button>
            <button onclick="push(4)" class="button">4</button>
            <button onclick="push(5)" class="button">5</button>
        </div>

        <script type="text/javascript" src="exe.js"></script>
    </body>
</html>
